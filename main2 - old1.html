<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Landing Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>

	<div class="jumbotron" style="background-color:#CFD8DC;">
		<div class="container">
			<div class="row">
				<header class="col-md-12">
					<h1 class="h2">Task List</h1>
					<h2 class="h3">Input all tasks which come to your mind</h2>
					<a class="btn btn-primary btn-lg" href="main2.html" role="button">+ (to add a task)</a>
				</header>
			</div>
		</div>
	</div>

	<div class="container">

		<!-- Material checked -->
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="materialChecked2" checked>
			<label class="form-check-label" for="materialChecked2">Material checked</label>
		</div>

		<!-- Default checked -->
		<div class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" id="defaultChecked2" checked>
			<label class="custom-control-label" for="defaultChecked2">Default checked</label>
		</div>

		<form>
  			<div class="form-group">
    			<label for="exampleInputEmail1">Email address</label>
    			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  			</div>
  			<div class="form-group">
    			<label for="exampleInputPassword1">Password</label>
    			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  			</div>
  			<div class="form-check">
    			<input type="checkbox" class="form-check-input" id="exampleCheck1">
    			<label class="form-check-label" for="exampleCheck1">Check me out</label>
  			</div>
  			<button type="submit" class="btn btn-success">OK</button>
		</form>

	</div>

	<script src="js/jquery-1.11.3.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>

</html>
